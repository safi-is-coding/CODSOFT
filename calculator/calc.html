<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" placeholder="CALCULATOR" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()" class="operator">AC</button>
            <button onclick="del()" class="operator">DEL</button>
            <button onclick="Display('%')" class="operator">%</button>
            <button onclick="Display('/')" class="operator">/</button>
            <button onclick="Display('7')">7</button>
            <button onclick="Display('8')">8</button>
            <button onclick="Display('9')">9</button>
            <button onclick="Display('*')" class="operator">&times</button>
            <button onclick="Display('4')">4</button>
            <button onclick="Display('5')">5</button>
            <button onclick="Display('6')">6</button>
            <button onclick="Display('-')" class="operator">&minus;</button>
            <button onclick="Display('1')">1</button>
            <button onclick="Display('2')">2</button>
            <button onclick="Display('3')">3</button>
            <button onclick="Display('+')" class="operator">&plus;</button>
            <button onclick="Display('00')">00</button>
            <button onclick="Display('0')">0</button>
            <button onclick="Display('.')">.</button>
            <button onclick="calculate()"" class="operator">&equals;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
