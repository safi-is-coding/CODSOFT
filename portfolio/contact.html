<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css-files/contact-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images-files/image.png" alt="logo">
        </div>
        <div class="links">
            <a href="index.html">WORKS</a>
            <a href="about.html" >ABOUT</a>
            <a href="#contact" class="contact-link">CONTACT</a>
        </div>
    </nav>

    <section class="contact-section">
        <div class="heading">
            <h1>Say Hello !</h1>
            <p>Interested in connecting? Fill the form below and I'll get in touch with you shortly...</p>
        </div>

        <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="mb-3">
            
            <div class="mb-3" style="margin-top: 10px;">
                
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your message...."></textarea>
              </div>
          </div>

          <div class="download">
            <button>Submit</button>
        </div>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
